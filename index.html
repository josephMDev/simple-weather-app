<!DOCTYPE html>
<html lang="en">

<head>
  <meta name = "viewport" content = "weidth=device-width, initial-scale=1.0" charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js"></script>
  <title>Simple Weather App</title> 
</head>

<body>
  
  <div class = "Mainwidget">
    <p class="title-desc">Weather Search</p>
    <div class = "search-box">
      <i class="location-dot"></i>
      <input id="search-bar", class="search-bar" type="text" placeholder="Enter a location or coordinate ..." alt="Enter a locations search for weather">
      <button class="searchButton" ></button>
    </div>

    <div class="notFound" style="display:none;">
      <p class="message404">Oops! Location search invalid.</p>
      <img class="img404" src="images/404.svg" alt="404 Not Found Image indicating that location specified is unavailible" width="75%">
    </div>
  </div>

</body>

</html>
